services:
  db:
    image: database
    container_name: parabible-db
    restart: always
    build: 
      context: ./postgres
    ports: 
      - 5432:5432
    env_file:
      - ./postgres/env_file
    command: -p 5432
    
  flask-front:
    image: flask-front
    container_name: parabible-flask
    restart: always
    depends_on:
      - db
    build:
      context: ./web
    ports:
      - 5000:5000
    env_file:
      - ./web/env_file

networks:
  backend: {}